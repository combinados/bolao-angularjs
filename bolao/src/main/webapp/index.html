<!doctype html>
<html ng-app="bolao">
<head>
<script src="angular.js"></script>
<script src="ui-bootstrap-tpls-0.6.0.js"></script>
<!-- script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.3.0/ui-bootstrap-tpls.min.js"></script -->
<script src="example.js"></script>
<link href="bootstrap-combined.min.css" rel="stylesheet">

<style type="text/css">

.pagina-classificacao {
	width: 500px; 
	height: 100px;
/* INICIO: centralizar na página */
	position: absolute; 
	left: 50%; 
	top: 50px; 
	margin-left: -250px;"
/* FIM: centralizar na página */
}

/* INICIO: Constomizações Bootstrap */
.accordion-heading a:hover {
text-decoration: none;
}

.accordion-toggle:hover {
background-color: antiquewhite;
}
/* FIM: Constomizações Bootstrap */

.img-conteiner {
	width: 40px;
	height: 40px;
	border:2px solid;
	border-radius:50%;
	-moz-border-radius:50%;
	-webkit-border-radius:50%;
}

</style>

</head>
<body>

	<div class="pagina-classificacao" ng-controller="ClassificacaoCtrl">

		<accordion 
			close-others="false"> 
			<accordion-group ng-repeat="boleiro in boleiros" is-open="boleiro.verDetalhe"> 
				<accordion-heading style="a:hover {text-decoration: none};">					
					<span><img class="img-conteiner" ng-src="{{boleiro.img}}" /></span>
					<span class="label label-primary">{{boleiro.nome}}</span>
			        <span class="label label-success">Pontos <span class="badge">{{boleiro.pontos}}</span></span>
			        <span class="label label-info">Placares <span class="badge">{{boleiro.placares}}</span></span>
			        <span class="pull-right" ng-class="{'icon-chevron-down': boleiro.verDetalhe, 'icon-chevron-right': !boleiro.verDetalhe}"></span>
				</accordion-heading>
			
			
			
					
				
				
				

	  
	  
      			
<div ng-controller="ClassificacaoCtrl">
  <carousel interval="myInterval">
    <slide ng-repeat="slide in slides" active="slide.active">
      <img ng-src="{{slide.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>Slide {{$index}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </slide>
  </carousel>
  <div class="row-fluid">
    <div class="span6">
      <ul>
        <li ng-repeat="slide in slides">
          <button class="btn btn-mini" ng-class="{'btn-info': !slide.active, 'btn-success': slide.active}" ng-disabled="slide.active" ng-click="slide.active = true">select</button>
          {{$index}}: {{slide.text}}
        </li>
      </ul>
      <a class="btn" ng-click="addSlide()">Add Slide</a>
    </div>
    <div class="span6">
      Interval, in milliseconds: <input type="number" ng-model="myInterval">
      <br />Enter a negative number to stop the interval.
    </div>
  </div>
</div>
	
			
				
				
				
			</accordion-group>
		</accordion>
	</div>
	
	 
</body>
</html>
