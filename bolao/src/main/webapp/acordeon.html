<!DOCTYPE html>
<html ng-app="bolao">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Bol√£o</title>    
    <link rel="stylesheet" href="common/css/bolao.css" >
	<link rel="stylesheet" href="ui/carrossel/css/styles.css">
	<link rel="stylesheet" href="ui/acordeon/css/styles.css">
</head>

<body>
<div class="bolao" ng-controller="RodadaControle">
	<acordeon>
		<item ng-repeat="boleiro in boleiros" indice="{{$index}}" boleiro="boleiro"> 
<!-- 				<p>{{boleiro.placares}}</p> -->
			<carrossel>
				<pagina ng-repeat="rodada in boleiro.rodadas" conteudo="rodada"> 				
					<div class="rodada" ng-repeat="jogo in rodada.jogos">
						<img ng-src="{{jogo.mandante.escudo}}"/>
						<span>{{jogo.mandante.nome}}</span>
						<span>{{jogo.mandante.gols}}</span>
						<span> x </span>
						<span>{{jogo.visitante.gols}}</span>
						<span>{{jogo.visitante.nome}}</span>
						<img ng-src="{{jogo.visitante.escudo}}"/>
					</div>
				</pagina>
			</carrossel>
		</item>
	</acordeon>
</div>

<script src="common/js/angular.js">




</script>
<script src="ui/carrossel/js/carrossel.js">




</script>
<script src="ui/acordeon/js/acordeon.js">




</script>
<script src="common/js/bolao.js">




</script>


</body>
</html>
