<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <title>AngularJS Animate Slider</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="MainCtrl">

<div class="container slider">
    <nav class="nav">
        <div class="wrapper">
        	<input class="pull-left" ng-keyup="setCurrentSlideIndex(index);" type="text" style="width: 10px;" ng-model="index">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">                
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
    
    <img 
        ng-repeat="slide in slides" 
        ng-class="'animate-' + direction" 
        class="slide animacao"
        ng-mouseenter="mostrar()" 
        ng-mouseleave="mostrar()"
        ng-click="mostrar()"
        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">        

    <a class="arrow prev" href="#" ng-click="prevSlide()"></a>
    <a class="arrow next" href="#" ng-click="nextSlide()"></a>
    
    <div ng-show="mostrarDetalhe" class="detalhe">
        <p class="info"> Detalhes da Rodada</p>
    </div>
    
</div>

<!-- script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script -->
<script src="../js/angular-1.2.7.js"></script>
<script src="../js/angular-animate-1.2.7.js"></script>
<!-- script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script -->

<script src="js/app.js"></script>

</body>
</html>
