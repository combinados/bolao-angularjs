<div 
    class="pagina {{direcao}}"
    ng-transclude
    ng-click="alternarDetalhe()"
    ng-hide="!visivel">
</div>

<div 
    ng-click="alternarDetalhe()" 
    class="detalhe"
    ng-class="{ocultar : !detalheVisivel}">    
    <p>Detalhes da Rodada</p>
    <label>Número </label><input class="caixa-texto" type="text" disabled="true" value="{{$parent.$index}}"></input>
    <label>Descrição </label><input class="caixa-texto" type="text" disabled="true" value="{{conteudo.descricao}}"></input>        
</div>
